<!DOCTYPE html>
<html ng-app="TTNClientApp">
  <head>
    <title>TTN Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/alertify.core.css" />
    <link rel="stylesheet" href="css/alertify.bootstrap.css" />
    <link rel="stylesheet" href="css/ttn-client.css" />
  </head>
<body ng-controller="AppCtrl">

  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">TTN Client</a>
      <ul class="nav pull-right">
        <li class="info_bar">
          <a>
            <div popover-placement="bottom" popover="{{statsTooltip}}" popover-trigger="mouseenter">
              <span id="info_connected_label">DHT:</span>&nbsp;<span><i ng-class="{true: 'icon-ok-circle', false: 'icon-ban-circle'}[stats.dhtConnected||false]"></i></span>
              <span id="info_joined_label">REST:</span>&nbsp;<span><i ng-class="{true: 'icon-ok-circle', false: 'icon-ban-circle'}[stats.restServerConnected||false]"></i></span>
            </div>
          </a>
        </li>
      </ul>
      <ul class="nav">
        <li><a href="#/">Home</a></li>
        <li><a href="#/tools">Tools</a></li>
        <li><a href="#/log">Log</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <ng-view></ng-view>
  </div>

  <script src="js/vendor/alertify.min.js"></script>
  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/angular-route.js"></script>
  <script src="js/vendor/angular-sanitize.min.js"></script>
  <script src="js/vendor/ui-bootstrap-tpls-0.6.0.min.js"></script>
  <script src="js/vendor/moment.js"></script>
  <script src="js/vendor/ng-time-relative.min.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/app/services.js"></script>
  <script src="js/app/controllers/AppCtrl.js"></script>
  <script src="js/app/controllers/NodeCtrl.js"></script>
  <script src="js/app/controllers/NewTrackerCtrl.js"></script>
  <script src="js/app/controllers/NewThingCtrl.js"></script>
  <script src="js/app/controllers/ToolsCtrl.js"></script>
  <script src="js/app/controllers/ThingCtrl.js"></script>
  <script src="js/app/filters.js"></script>
</body>

</html>
