<div class="row-fluid">

  <h4>New Tracker</h4>
  <form ng-submit="createTracker()">
    Title: <input ng-model="newTracker.title" type="text">
    <br>
    Description: <input ng-model="newTracker.description" type="text">
    <br>
    <input type="submit" id="submit" value="Create" />
  </form>
</div>
